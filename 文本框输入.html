<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <div>
          <textarea name="" id="box"></textarea>
          <div>
              <button id="btn">提交</button>
          </div>
      </div>
      <ul class="show">
        <!--  每次点击添加这个`<li>${box.value}</li>` -->
      </ul>

      <script>
          let box = document.getElementById("box")//获取文本域id
          let btn = document.getElementById("btn")//获取按钮的id
          let add = document.getElementsByClassName("show")[0]//获取show

          //注册点击事件
          btn.onclick = function(){
              add.innerHTML += `<li>${box.value}</li>`//就等于给ul里面添加属性  `<li></li>`
          }
      
      </script>
</body>
</html>
